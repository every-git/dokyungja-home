<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="880" viewBox="0 0 1400 880">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0a0f1a"/>
    </linearGradient>
    <linearGradient id="sheet" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#7c3aed"/>
      <stop offset="1" stop-color="#ec4899"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000" flood-opacity="0.45"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1400" height="880" fill="url(#bg)"/>

  <!-- window chrome -->
  <g filter="url(#shadow)">
    <rect x="90" y="70" width="1220" height="740" rx="22" fill="url(#sheet)" stroke="#334155" stroke-width="2"/>
    <rect x="90" y="70" width="1220" height="64" rx="22" fill="#0b1220" opacity="0.95"/>
    <circle cx="126" cy="102" r="9" fill="#ef4444"/>
    <circle cx="156" cy="102" r="9" fill="#f59e0b"/>
    <circle cx="186" cy="102" r="9" fill="#22c55e"/>
    <text x="230" y="108" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI" font-size="18" fill="#cbd5e1">
      2025년 12월 네이버 최신 트렌드 · 분석 시트
    </text>
  </g>

  <!-- left: spreadsheet -->
  <g>
    <rect x="120" y="160" width="820" height="620" rx="16" fill="#0b1220" stroke="#1f2937" stroke-width="2"/>
    <rect x="120" y="160" width="820" height="54" rx="16" fill="#052e1f" opacity="0.95"/>
    <text x="150" y="195" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI" font-size="16" fill="#bbf7d0">
      카테고리
    </text>
    <text x="290" y="195" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI" font-size="16" fill="#bbf7d0">
      키워드
    </text>
    <text x="520" y="195" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI" font-size="16" fill="#bbf7d0">
      검색량
    </text>
    <text x="650" y="195" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI" font-size="16" fill="#bbf7d0">
      상승률
    </text>
    <text x="760" y="195" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI" font-size="16" fill="#bbf7d0">
      점수
    </text>

    <!-- grid lines -->
    <g opacity="0.35" stroke="#334155" stroke-width="1">
      <!-- vertical -->
      <line x1="260" y1="214" x2="260" y2="780"/>
      <line x1="500" y1="214" x2="500" y2="780"/>
      <line x1="630" y1="214" x2="630" y2="780"/>
      <line x1="740" y1="214" x2="740" y2="780"/>
      <!-- horizontal -->
      <line x1="120" y1="214" x2="940" y2="214"/>
      <line x1="120" y1="264" x2="940" y2="264"/>
      <line x1="120" y1="314" x2="940" y2="314"/>
      <line x1="120" y1="364" x2="940" y2="364"/>
      <line x1="120" y1="414" x2="940" y2="414"/>
      <line x1="120" y1="464" x2="940" y2="464"/>
      <line x1="120" y1="514" x2="940" y2="514"/>
      <line x1="120" y1="564" x2="940" y2="564"/>
      <line x1="120" y1="614" x2="940" y2="614"/>
      <line x1="120" y1="664" x2="940" y2="664"/>
      <line x1="120" y1="714" x2="940" y2="714"/>
      <line x1="120" y1="764" x2="940" y2="764"/>
    </g>

    <!-- sample rows -->
    <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI" font-size="16" fill="#e5e7eb">
      <text x="150" y="247">기술</text>
      <text x="290" y="247">생성형 AI</text>
      <text x="520" y="247">457,500</text>
      <text x="650" y="247" fill="#ef4444">+3</text>
      <text x="770" y="247">92</text>

      <text x="150" y="297">산업</text>
      <text x="290" y="297">반도체</text>
      <text x="520" y="297">218,600</text>
      <text x="650" y="297" fill="#ef4444">+1</text>
      <text x="770" y="297">84</text>

      <text x="150" y="347">경제</text>
      <text x="290" y="347">금리 인하</text>
      <text x="520" y="347">191,000</text>
      <text x="650" y="347" fill="#3b82f6">-1</text>
      <text x="770" y="347">76</text>

      <text x="150" y="397">기술</text>
      <text x="290" y="397">클라우드 마이그레이션</text>
      <text x="520" y="397">111,500</text>
      <text x="650" y="397" fill="#ef4444">+2</text>
      <text x="770" y="397">70</text>

      <text x="150" y="447">경영</text>
      <text x="290" y="447">디지털 전환</text>
      <text x="520" y="447">62,800</text>
      <text x="650" y="447" fill="#22c55e">NEW</text>
      <text x="770" y="447">64</text>
    </g>

    <!-- highlight bands -->
    <g filter="url(#glow)">
      <rect x="120" y="226" width="820" height="48" fill="#22c55e" opacity="0.10"/>
      <rect x="120" y="276" width="820" height="48" fill="#7c3aed" opacity="0.08"/>
      <rect x="120" y="326" width="820" height="48" fill="#3b82f6" opacity="0.08"/>
    </g>
  </g>

  <!-- right: mini dashboard -->
  <g>
    <rect x="970" y="160" width="310" height="620" rx="16" fill="#0b1220" stroke="#1f2937" stroke-width="2"/>
    <text x="1000" y="198" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI" font-size="16" fill="#cbd5e1">
      Insights
    </text>

    <!-- tags -->
    <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI" font-size="14" fill="#e5e7eb">
      <rect x="1000" y="220" width="92" height="28" rx="14" fill="#1e293b"/>
      <text x="1016" y="239" fill="#93c5fd">기술</text>
      <rect x="1100" y="220" width="92" height="28" rx="14" fill="#1e293b"/>
      <text x="1116" y="239" fill="#fca5a5">경제</text>
      <rect x="1200" y="220" width="72" height="28" rx="14" fill="#1e293b"/>
      <text x="1216" y="239" fill="#bbf7d0">산업</text>
    </g>

    <!-- bar chart -->
    <g>
      <text x="1000" y="290" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI" font-size="14" fill="#94a3b8">상승 키워드 점수</text>
      <rect x="1000" y="312" width="250" height="14" rx="7" fill="#1f2937"/>
      <rect x="1000" y="312" width="210" height="14" rx="7" fill="url(#bar)"/>

      <rect x="1000" y="342" width="250" height="14" rx="7" fill="#1f2937"/>
      <rect x="1000" y="342" width="182" height="14" rx="7" fill="#3b82f6"/>

      <rect x="1000" y="372" width="250" height="14" rx="7" fill="#1f2937"/>
      <rect x="1000" y="372" width="160" height="14" rx="7" fill="#22c55e"/>
    </g>

    <!-- graph -->
    <g>
      <text x="1000" y="435" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI" font-size="14" fill="#94a3b8">관심도 추이</text>
      <rect x="1000" y="452" width="260" height="140" rx="12" fill="#0f172a" stroke="#243244"/>
      <path d="M1014 566 L1060 540 L1102 552 L1146 516 L1190 536 L1238 492 L1262 510" fill="none" stroke="#22c55e" stroke-width="3"/>
      <circle cx="1060" cy="540" r="4" fill="#22c55e"/>
      <circle cx="1146" cy="516" r="4" fill="#22c55e"/>
      <circle cx="1238" cy="492" r="4" fill="#22c55e"/>
    </g>

    <!-- footer note -->
    <text x="1000" y="748" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI" font-size="12" fill="#64748b">
      수집 → 정제 → 분석 → 인사이트 생성
    </text>
  </g>
</svg>

